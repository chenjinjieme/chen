<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>キャラ</title>
    <link rel="stylesheet" href="/プリコネR/css/キャラ.css">
</head>
<body>
<div>
    <div th:each="unit:${unitList}" th:with="id=${unit.id}+1000">
        <p th:text="${unit.id}"></p>
        <img th:src="|/プリコネR/icon/キャラ/icon_unit_${id}11.png|">
        <img th:src="|/プリコネR/icon/キャラ/icon_unit_${id}31.png|">
        <img th:src="|/プリコネR/icon/キャラ/icon_unit_${id}61.png|" th:if="${unit.icon}==3">
        <p th:text="${unit.unit}"></p>
        <button type="button" th:data-src="|キャラ/${unit.unit}/装備|" onclick="equipment($(this))">ランクアップ装備</button>
        <p th:text="${unit.status==null?unit.rank:unit.status}"></p>
    </div>
</div>
<script src="/プリコネR/js/jquery-3.3.1.min.js"></script>
<script src="/プリコネR/js/キャラ.js"></script>
<script src="/プリコネR/js/キャラ装備.js"></script>
</body>
</html>

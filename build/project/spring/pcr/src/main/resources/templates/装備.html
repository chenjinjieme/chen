<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>装備</title>
    <link rel="stylesheet" href="/プリコネR/css/装備.css">
</head>
<body>
<div>
    <div th:hidden="${hide} and ${equipment.left>0}" th:data-equipment="${equipment.equipment}" th:each="equipment:${equipmentList}">
        <p th:text="${equipment.id}"></p>
        <input th:value="${equipment.own}" onblur="update($(this))">
        <button type="button" onclick="compose($(this))">作成</button>
        <table>
            <tbody>
            <tr>
                <td class="equipment">
                    <img th:src="|/プリコネR/装備/${equipment.equipment}/icon|">
                </td>
                <td class="equipment" th:each="material:${equipment.materialList}">
                    <img th:src="|/プリコネR/装備/${material.material}/icon|">
                </td>
            </tr>
            <tr>
                <td>
                    <p th:text="${equipment.equipment}"></p>
                </td>
                <td th:each="material:${equipment.materialList}">
                    <p th:text="${material.material}"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <p><span th:text="${equipment.left}"></span>(<span th:text="${equipment.left-equipment.own}"></span>)</p>
                </td>
                <td th:each="material:${equipment.materialList}">
                    <p class="num" th:data-material="${material.material}" th:text="${material.num}"></p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="/プリコネR/js/jquery-3.3.1.min.js"></script>
<script src="/プリコネR/js/装備.js"></script>
</body>
</html>
